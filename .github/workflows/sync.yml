name: Sync Sleep Data

on:
  push:
    paths:
      - 'export.json'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Sync to Calendar
        env:
          GOOGLE_CALENDAR_CREDENTIALS: ${{ secrets.GOOGLE_CALENDAR_CREDENTIALS }}
          SHARE_WITH_EMAILS: ${{ secrets.SHARE_WITH_EMAILS }}
        run: |
          echo "$GOOGLE_CALENDAR_CREDENTIALS" > service-account.json
          python3 sleep_data.py export.json
