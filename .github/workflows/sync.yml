name: Sync Sleep Data

on:
  push:
    paths:
      - 'export-*.json'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Find latest export file
        id: find_file
        run: |
          LATEST=$(ls -t export-*.json 2>/dev/null | head -1 || echo "export.json")
          echo "file=$LATEST" >> $GITHUB_OUTPUT
          echo "Using file: $LATEST"
      
      - name: Sync to Calendar
        env:
          GOOGLE_CALENDAR_CREDENTIALS: ${{ secrets.GOOGLE_CALENDAR_CREDENTIALS }}
          SHARE_WITH_EMAILS: ${{ secrets.SHARE_WITH_EMAILS }}
        run: |
          echo "$GOOGLE_CALENDAR_CREDENTIALS" > service-account.json
          python3 sleep_data.py ${{ steps.find_file.outputs.file }}
      
      - name: Clean up old export files
        run: |
          # Delete all export-*.json files after processing
          rm -f export-*.json || true
      
      - name: Commit cleanup
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          if git status --porcelain | grep -q export; then
            git add export-*.json
            git commit -m "Clean up old export files" || true
            git push || true
          fi
